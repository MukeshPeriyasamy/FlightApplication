<div class= "login-page">
    <form [formGroup]="loginForm">
        <div >
            <mat-form-field appearance="outline" class="user">
                <mat-label>User Name</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="user">
                <mat-label>Password</mat-label>
                <input matInput type="text" formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>

        <div class="add-button">
            <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="submit()">Login</button>
        </div>

    </form>
</div>
